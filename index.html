<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<link rel="icon" href="shiva_favicon.png">
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="cpybtn"  data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.webp"  class="image" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>
          
            <input type="range" min="1" max="20" class="slider" id="myRange" step="1" data-lengthSlider>
            <!-- checkBoxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes UpperCase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes  LowerCase letters</label>
            </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
                </div>
                <!-- strength  section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>
              
            </div>
              <!-- generate password -->
              <button class="generateButton">Generate Password</button>
        </div>
        <footer>
            <p>made with
                <span class="dil"><i class="fa-solid fa-heart"></i></span>  by shivaAy</p>
        </footer>
    </div>

<script src="script.js"></script>
</body>
</html>
